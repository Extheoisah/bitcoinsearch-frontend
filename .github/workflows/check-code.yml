name: "Check Code"

on:
  pull_request:
    branches: [main]

jobs:
  check-code:
    name: Nodejs Check Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - name: Run check code
        run: make check-code
